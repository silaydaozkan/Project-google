<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>
<body>
<!-- logo starts here -->
<figure>
<center>
    <img src="img/google.jpg" alt="google-beta-logo">
</center>
</figure>
<!-- logo ends here -->
<!-- container -->
<div class="container">
    <!-- arama çubuğu kutusu başlangıç -->
    <div class="box fs-16px">
        <div class="search-bar">
            <center>
                Search the web using Google! <br>
                <input type="text" name="q" value="" size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky"><br>
            </center>
        </div>
    </div>
    <!-- arama çubuğu kutusu bitiş -->
    <!-- second box başlangıç -->
    <div class="second-box">
        <div class="search-box fs-16px">
            <ul style="list-style-type:none ;">
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </div>
        <div class="info-box fs-13px">
            <ul style="list-style-type:none ;">
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
        </div>
        <div class="mail-box fs-13px">
            <center>
            <ul style="list-style-type:none ;">
                <li>Get Google!</li>
                <li>updates monthly:</li>
                <li><table border="1" class="bg-white">
                    <tr>
                        <td>your e-mail</td>
                    </tr>
                </table></li>
                <li><button>Subscribe</button> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a> </li>

            </ul> 
            </center>
        </div>
    </div>
</div>
<!-- footer starts here -->
<footer>
    <p class="fs-13px">Copyright ©1998 Google Inc.</p>
</footer>
<!-- footer end here -->
</body>
</html>
